{% extends 'base.html' %}

{% block content %}
    <h1 class="display-3 text-light">Products</h1>
    <div class="row grid gap-0 row-gap-3">
        {% for product in products %}
            <div class="col">
            <div class="card g-col-6" style="width: 18rem;">
                <img src="{{ product.image_url }}" style="height: 15rem;" class="card-img-top img-fluid" alt="...">
                <div class="card-body p-2">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text"> ${{ product.price }}</p>
                    <a href="#" class="btn btn-primary"><i class="bi bi-cart-plus-fill"></i>
 Add to Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
